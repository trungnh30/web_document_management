<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login </title>
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet">
    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body class="gray-bg" background="{% static 'img/gallery/23.jpg' %}">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>
                <img class="logo_fpt" src="{% static 'img/FPT.png' %}" alt="logo FPT" width="300" height="auto"/>
            </div>
            <p style="margin:0"> <b style="color:#79ddf5; font-size:20px;" >Welcome to SCC-FPT </b> </p>
            <b  style="color:#79ddf5">Trung tâm Giám sát và Đảm bảo Dịch vụ
            </b>
            <form method="post" class="m-t" role="form" action="">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

                <a style="color:#000000" href="#"><small>Forgot password?</small></a>
                <p style="color:#000000" class=" text-center"><small>Do not have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="register.html">Create an account</a>
            </form>

        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>

</body>

</html>
